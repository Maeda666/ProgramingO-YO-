<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足し算 Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>簡単な足し算アプリ</h1>
    <input type="number" id="number1" placeholder="数値を入力">
    <input type="number" id="number2" placeholder="数値を入力">
    <button onclick="addNumbers()">足し算</button>
    <div id="result">結果: </div>

    <script>
        function addNumbers() {
            var num1 = document.getElementById('number1').value;
            var num2 = document.getElementById('number2').value;
            var sum = Number(num1) + Number(num2);
            document.getElementById('result').innerText = '結果: ' + sum;
        }
    </script>
</body>
</html>
